<div
  class="bg-indigo-500 py-3 px-5 flex align-items-center justify-content-between relative xs:static header">
  <img
    src="assets/images/logo-cropped.png"
    alt="randos logo"
    height="40"
    class="mr-0 xs:mr-6" />

  <a
    pRipple
    class="cursor-pointer block xs:hidden xs:hidden text-indigo-50"
    pStyleClass="@next"
    enterClass="hidden"
    leaveToClass="hidden"
    [hideOnOutsideClick]="true">
    <i class="pi pi-bars text-4xl"></i>
  </a>

  <div
    class="align-items-center flex-grow-1 justify-content-between hidden xs:flex absolute xs:static w-full bg-indigo-500 left-0 top-100 z-1 shadow-2 xs:shadow-none">
    <ul
      class="list-none p-0 m-0 flex xs:align-items-center select-none flex-column xs:flex-row"></ul>

    <ul
      class="list-none p-0 m-0 flex xs:align-items-center select-none flex-column xs:flex-row border-top-1 surface-border xs:border-top-none">
      <li>
        <a
          routerLink="add"
          routerLinkActive="active"
          pRipple
          class="flex px-6 p-3 xs:px-3 xs:py-2 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 font-medium border-round cursor-pointer transition-colors transition-duration-150">
          <i
            class="pi pi-user-plus text-base xs:text-2xl mr-2 xs:mr-0"
            aria-label="Add New Person"></i>
          <span class="block xs:hidden font-medium">Add Person</span>
        </a>
      </li>

      <li>
        <a
          routerLink="random"
          routerLinkActive="active"
          pRipple
          class="flex px-6 p-3 xs:px-3 xs:py-2 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 font-medium border-round cursor-pointer transition-colors transition-duration-150">
          <i
            class="pi pi-sync text-base xs:text-2xl mr-2 xs:mr-0"
            aria-label="Generate Random Person"></i>
          <span class="block xs:hidden font-medium">Generate Random Person</span>
        </a>
      </li>

      <li>
        <a
          routerLink="settings"
          routerLinkActive="active"
          pRipple
          class="flex px-6 p-3 xs:px-3 xs:py-2 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 font-medium border-round cursor-pointer transition-colors transition-duration-150">
          <i
            class="pi pi-cog text-base xs:text-2xl mr-2 xs:mr-0"
            aria-label="Settings"></i>
          <span class="block xs:hidden font-medium">Settings</span>
        </a>
      </li>
    </ul>
  </div>
</div>
